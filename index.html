<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="box0">
      <div id="box1">
        <div id="box2">
          <img id="image0" src="images/image-equilibrium.jpg" alt="image" />
        </div>
        <div id="box3">
          <h2 id="text0">Equilibrium #3429</h2>

          <p id="text1">
            Our Equilibrium collection promotes balance and calm.
          </p>
         <div id="img2">
            <img
              src="images/icon-ethereum.svg"
              alt="image"
              width="10px"
              height="17px"/>
            <p id="text2">0.041 ETH</p>
          </div>

          <div id="days">
            <img id="clock" src="images/icon-clock.svg" alt="image" height="15px" width="15px">
            <p id="text3">3 days left</p>
          </div>
          <br>
          <br>
          <hr id="line" />

          <div id="buttom">
            <img id="img3" src="images/image-avatar.png" alt="" />
            <p style="color: hsl(215, 51%, 70%) ;">Creation of</p>
            <p id="jw">Jules Wyvern</p>
          </div>
          <div id="bottom-text"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
